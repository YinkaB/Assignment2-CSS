<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <div id="bckcolor">
        <nav>
            <ul>
                <a href="./index.html" class="logo">DispatchWay</a>
               <a href="../index.html"><li class="align">Home</li></a> 
                <a href="./about.html"><li class="align">About</li></a>
               <a href="./contact.html"><li class="align">Contact</li></a> 
            </ul>
        </nav>
    </div>
    <div class="wrap">
        <div class="box">
            <img src="../img/contat.jpg" width="400px" alt="a contact page animated picture">
        </div>
        <div class="box">
            <h2> Get in touch</h2>
            <h5>Feel free to drop a message</h5>
            <div>
                <input type="text" placeholder="Your name">
            </div>
            <br>
            <div>
                <input type="email" placeholder="Your email">
            </div>
            <br>
            <div>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message..."></textarea>
            </div>
            <button class="button3">Send</button>
        </div>
    </div>
    <footer>
        <p>copyright </p>
    </footer>
